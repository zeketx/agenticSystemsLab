version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-news-aggregator-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-newsaggregator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newsaggregator}
      POSTGRES_DB: ${POSTGRES_DB:-newsaggregator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsaggregator}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
